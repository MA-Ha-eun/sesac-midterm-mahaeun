<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body >
    <form action="/submit" method="post">
    <h1>로그인</h1>
      <label for="email">이메일 주소</label><br>
      <input type="email" id="email" name="email" placeholder="name@example.com" required><br><br>
      <label for="password">비밀번호</label><br>
      <input type="password" id="password" name="password" placeholder="비밀번호" required><br><br>
      <button type="submit" id="loginBtn">로그인</button><br>
    </form>

    <script type="module" src="js/main.js"></script>
</body>
</html>
